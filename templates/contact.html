	<header id="head" class="secondary">

	<!-- container -->
	<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h3 class="section-title">留言信息</h3>
						<p>
						如果您对我们的系统有任何建议，请在下面留言.
						</p>
								<!--NOTE: Update your email Id in "contact_me.php" file in order to receive emails from your contact form-->
		<form name="sentMessage" id="contactForm"  novalidate> 
			<div class="control-group">
				<div class="controls">
					<input type="text" class="form-control"
						placeholder="Full Name" id="name" required
						data-validation-required-message="请输入您的姓名" />
						<p class="help-block"></p>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<input type="email" class="form-control" placeholder="Email"
					id="email" required
					data-validation-required-message="请输入您的邮箱" />
				</div>
			</div>

			<div class="control-group">
			<div class="controls">
			<textarea rows="10" cols="100" class="form-control"
			placeholder="Message" id="message" required
			data-validation-required-message="请输入您的留言信息" minlength="5"
			data-validation-minlength-message="Min 5 characters"
			maxlength="999" style="resize:none"></textarea>
			</div>
			</div>
			<div id="success"> </div> <!-- For success/fail messages -->
			<button type="submit" class="btn btn-primary pull-right">Send</button><br /><br /><br /><br />
		</form>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-6">
								<h3 class="section-title">联系方式</h3>
								<div class="contact-info">
									<h5>地址</h5>
									<p>广东省深圳市南山区哈尔滨工业大学(深圳)</p>
									
									<h5>Email</h5>
									<p>info@gmail.com</p>
									
									<h5>电话</h5>
									<p>+09 123 1234 123</p>
								</div>
							</div>
							<div class="col-md-6">
								<h3 class="section-title">工作时间</h3>
								<div class="contact-info">
									<h5>周一 — 周六</h5>
									<p>09:00 AM - 6:30 PM</p>
								</div>
							</div>
						</div>

					</div>
				</div>
